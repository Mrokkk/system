# This file is a template, and might need editing before it works on your project.
# use the official gcc image, based on debian
# can use verions as well, like gcc:5.2
# see https://hub.docker.com/_/gcc/
image: mrokkk/kernel-dev

build:
  stage: build
  script:
    - ./configure ci
    - mkdir -p build
    - cd build
    - cmake -DCI_BUILD=ON ..
    - make iso
    - qemu-system-i386 -cdrom os.iso -nographic -no-reboot
  artifacts:
    paths:
      - "build/os.iso"
  cache:
    paths:
      - "build/"
